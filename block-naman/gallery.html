<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>assignment-checkpoint-2|gallery</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2b2d5c86fc.js" crossorigin="anonymous"></script>
</head>
<body>
    <main class="grandparent-box">
        <aside class="parent-box1">
            <header class="parent-box1-header">
                <div class="header-part1">
                    <div class="div1"><img src="./media/logo.png" alt="logo"></div>
                    <div class="div2">FLEX</div>
                </div>
                <div class="header-part2"><a href="#">HOME</a></div>
            </header>
            <div class="parent-box1-heading">
                <h1>Full-Stack Developer, Product Designer, and a Traveller</h1>
                <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Sint, vero labosam natus explicabo.</p>
            </div>
            <footer>
                <nav class="footer-gallery">
                    <div class="footer-1-1"><a href="#"><i class="fab fa-facebook"></i></a></div>
                    <div class="footer-1-1"><a href="#"><i class="fab fa-twitter"></i></a></div>
                    <div class="footer-1-1"><a href="#"><i class="fab fa-instagram"></i></a></div>
                    <div class="footer-1-1"><a href="#"><i class="fab fa-linkedin-in"></i></a></div>
                </nav>
            </footer>
        </aside>
        <article class="parent-box2">
            <header class="parent-box2-header">GALLERY</header>
            <main class="main-gallery">
                <section class="section1">
                    <div class="section1-1"><img src="./media/gallery/01.jpg" alt="01"></div>
                    <div class="section1-2"><img src="./media/gallery/02.jpg" alt="01"></div>
                    <div class="section1-3"><img src="./media/gallery/07.jpg" alt="01"></div>
                    <div class="section1-4"><img src="./media/gallery/04.jpg" alt="01"></div>
                    <div class="section1-5"><img src="./media/gallery/05.jpg" alt="01"></div>
                </section>
                <section class="section2">
                    <div class="section2-1"><img src="./media/gallery/06.jpg" alt="01"></div>
                    <div class="section2-2"><img src="./media/gallery/03.jpg" alt="01"></div>
                    <div class="section2-3"><img src="./media/gallery/08.jpg" alt="01"></div>
                    <div class="section2-4"><img src="./media/gallery/09.jpg" alt="01"></div>
                    <div class="section2-5"><img src="./media/gallery/10.jpg" alt="01"></div>
                </section>
            </main>
        </article>
